		<div class="row">
			<div class-"col-lg-12">

				<!-- Post ad -->
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h3 class="panel-title"><i class="fa fa-info-circle"></i> Ad Information (Required)</h3>
					</div>

						<div class="panel-body">

							<!-- Entry form | Generla Information -->

							<form id="ad-form">

								<div class="form-group">
									<label for="title-input">Title</label>
									<input class="form-control required-input" id="title-input" type="text" required>
								</div>

								<div class="form-group">
									<label for="description-input">Description</label>									
									<textarea class="form-control required-input" id="description-input" rows="4" cols="50" required></textarea>
								</div>
								
									<div class="form-group">
										<!-- <label for="start-date">Start Date</label> -->
										<input class="form-control required-input date-inputs" id="start-date" type="date" required>
									</div>
									
								
								<div class="form-group">
									<label for="start-time">Start Time</label>
									<input class="form-control required-input" id="start-time" type="time" required>
								</div>
								<div class="form-group">
									<label for="end-date">End Date</label>
									<input class="form-control required-input" id="end-date" type="date" required>
								</div>
								<div class="form-group">
									<label for="end-time">End Time</label>
									<input class="form-control required-input" id="end-time" type="time" required>
								</div>
								<div class="form-group">
									<label for="street-input">Street Address</label>
									<input class="form-control required-input" id="street-input" type="text" required>
								</div>
								
								<div class="form-group">
									<label for="city-input">City</label>
									<input class="form-control required-input" id="city-input" type="text" required>
								</div>

								<div class="form-group">
									<label for="state-input">State</label>
									<input class="form-control required-input" id="state-input" type="text" required>
								</div>

								<div class="form-group">
									<label for="zip-input">Zip</label>
									<input class="form-control required-input" id="zip-input" type="text" pattern="\d{5}-?(\d{4})?" placeholder="99999" required>
								</div>
								<div class="panel panel-primary"> 
 									<div class="panel-heading">
										<h3 class="panel-title"><i class="fa fa-user"></i> Seller Contact Information (Optional)</h3>
										
									</div>
									<div class="panel-body">

										<!-- Entry form | Contact info -->						

										<div class="form-group">
											<label for="name-input">Name</label>
											<input class="form-control" id="name-input" type="text">
										</div>

										<div class="form-group">
											 <label for="hone-input">Primary Phone</label><br/>
		  									<input class="form-control" id="phone-input" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="999-999-999">
											<!-- <label for="phone-input">Primary Phone</label>
											<input class="form-control" id="phone-input" type="tel"> -->
										</div>
										<div class="form-group">
											<input  id="radio-input" name="email" value="no-email" type="radio" checked>Do not use email
											<input  id="radio-input" name="email" value="account-email" type="radio">Use account email
											<input  id="radio-input" name="email" value="new-email" type="radio">Use differnt email
										</div>
										<div class="form-group">
											<label for="email-input" id="email-label">Email Address</label>
											<input class="form-control" id="email-input" name="email" type="email" align="right" required>
										</div>
										
									</div>
								</div>
								
								<button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
								<button class="btn btn-info" id="cancel" type="button">Cancel</button>
								<button class="btn btn-secondary" id="clear-form" type="reset">Clear Form</button>
								
							</form>
						</div>
					</div>
