<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create an Ad</title>

	<!-- link to bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- firebase link -->

	<!-- link to font awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- link to our style sheet -->
	<link rel="stylesheet" type="text/css" href="">

	<!-- moment.js reference -->

</head>
<body>

	<div class="container">
		<div class="jumbotron">

			<h1><i class="fa fa-tasks"></i> Create Your Ad Below</h1>

		</div>

		<div class="row">
			<div class-"col-lg-12">

				<!-- Post ad -->
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h3 class="panel-title"><i class="fa fa-tasks"></i> Create Ad</h3>
					</div>

						<div class="panel-body">

							<!-- Entry form -->

							<form>

								<div class="form-group">
									<label for="category-input">Category</label>
									<input class="form-control" id="category-input" type="text">
								</div>

								<div class="form-group">
									<label for="subCat-input">Subcategory</label>
									<input class="form-control" id="subCat-input" type="text">
								</div>

								<div class="form-group">
									<label for="title-input">Title</label>
									<input class="form-control" id="title-input" type="text">
								</div>

								<div class="form-group">
									<label for="price-input">Price</label>
									<input class="form-control" id="price-input" type="text">
								</div>

								<div class="form-group">
									<label for="listing-input">Listing Type</label>
									<input class="form-control" id="listing-input" type="text">
								</div>

								<div class="form-group">
									<label for="city-input">City</label>
									<input class="form-control" id="city-input" type="text">
								</div>

								<div class="form-group">
									<label for="state-input">State</label>
									<input class="form-control" id="state-input" type="text">
								</div>

								<div class="form-group">
									<label for="zip-input">Zip</label>
									<input class="form-control" id="zip-input" type="text">
								</div>

								<button class="btn btn-danger" id="add-train-btn" type="submit">Submit</button>

							</form>
						</div>
					</div>
				</div>
			</div>

		<!-- container div -->
	</div>



	
	



	<!-- Bootstrap jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap JavaScript link -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- link to our javascript -->
	<script type="text/javascript"></script>

</body>
</html>
