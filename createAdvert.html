<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create an Ad</title>

	<!-- link to bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- firebase link -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

	<!-- link to font awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- link to our style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/adstyle.css">

	<!-- moment.js reference -->

</head>
<body>

	<div class="container">
		<div class="jumbotron">

			<h1><i class="fa fa-tasks"></i> Create Your Ad Below</h1>

		</div>

		<div class="row">
			<div class-"col-lg-12">

				<!-- Post ad -->
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h3 class="panel-title"><i class="fa fa-info-circle"></i> General Information</h3>
					</div>

						<div class="panel-body">

							<!-- Entry form | Generla Information -->

							<form>

								<div class="form-group">
									<label for="category-input">Category</label>
									<input class="form-control" id="category-input" type="text">
								</div>

								<div class="form-group">
									<label for="subCat-input">Subcategory</label>
									<input class="form-control" id="subCat-input" type="text">
								</div>

								<div class="form-group">
									<label for="title-input">Title</label>
									<input class="form-control" id="title-input" type="text">
								</div>

								<div class="form-group">
									<label for="price-input">Price</label>
									<input class="form-control" id="price-input" type="text">
								</div>

								<div class="form-group">
									<label for="listing-input">Listing Type</label>
									<input class="form-control" id="listing-input" type="text">
								</div>

								<div class="form-group">
									<label for="city-input">City</label>
									<input class="form-control" id="city-input" type="text">
								</div>

								<div class="form-group">
									<label for="state-input">State</label>
									<input class="form-control" id="state-input" type="text">
								</div>

								<div class="form-group">
									<label for="zip-input">Zip</label>
									<input class="form-control" id="zip-input" type="text">
								</div>

								<div class="form-group">
									<label for="description-input">Description</label>
									<input class="form-control" id="description-input" type="text">
								</div>

								<!-- button <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button> -->

							</form>
						</div>
					</div>

				<div class="panel panel-primary">

					<div class="panel-heading">
						<h3 class="panel-title"><i class="fa fa-user"></i> Contact Info</h3>
					</div>

						<div class="panel-body">

							<!-- Entry form | Contact info -->

							<form>

								<div class="form-group">
									<label for="select-type-input">Select Type</label>
									<input class="form-control" id="select-type-input" type="text">
								</div>

								<div class="form-group">
									<label for="seller-name-input">Seller Name</label>
									<input class="form-control" id="seller-name-input" type="text">
								</div>

								<div class="form-group">
									<label for="phone-input">Primary Phone</label>
									<input class="form-control" id="phone-input" type="text">
								</div>

								<div class="form-group">
									<label for="email-input">Email Address</label>
									<input class="form-control" id="email-input" type="text">
								</div>

							</form>
						</div>
					</div>

				<div class="panel panel-primary">

					<div class="panel-heading">
						<h3 class="panel-title"><i class="fa fa-picture-o"></i> Upload Photos</h3>
					</div>

					<!-- Entry form | Upload photos -->

						<div class="media">
							<div class="media-left">

								<a href="#">
									<img class="media-object" src="..." alt="...">
								</a>

								<a href="#">
									<img class="media-object" src="..." alt="...">
								</a>

								<a href="#">
									<img class="media-object" src="..." alt="...">
								</a>

							</div>
						</div>

				</div>

					<!-- master submit button or continue -->

					<button class="btn btn-primary" id="create-ad-btn" type="submit">Submit</button>

				<!-- div class col lg 12 ending div -->
				</div>

			<!-- div class row ending div -->	
			</div>

	<!-- container div -->
	</div>

	<!-- Bootstrap jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap JavaScript link -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- link to our javascript -->
	<script type="text/javascript" src="assets/scripts/newAd.js"></script>

</body>
</html>
